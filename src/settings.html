<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style-settings.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>
          <a href="#">Settings</a>
        </div>
        <div>
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Currency Settings -->
      <section class="glass">
        <div class="section-header">
          <h2>Currency Settings</h2>
        </div>

        <div>
          <label for="currency">Base Currency</label>
          <select id="currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="CAD">CAD - Canadian Dollar</option>
          </select>
        </div>

        <div class="grid">
          <div>
            <label for="eur-rate">EUR Rate</label>
            <input id="eur-rate" type="number" step="0.01" value="0.85" />
          </div>
          <div>
            <label for="gbp-rate">GBP Rate</label>
            <input id="gbp-rate" type="number" step="0.01" value="0.73" />
          </div>
        </div>
      </section>

      <!-- Budget Settings -->
      <section class="glass">
        <div class="section-header">
          <h2>Budget Settings</h2>
        </div>

        <div>
          <label for="spending-cap">Monthly Spending Cap</label>
          <input id="spending-cap" type="number" step="10" />
          <p class="hint-text">
            Set a monthly budget limit. You'll receive warnings when approaching
            or exceeding this amount.
          </p>
        </div>
      </section>

      <!-- Data Management -->
      <section class="glass">
        <h2 style="margin-bottom: 1.5rem">Data Management</h2>

        <div>
          <div class="button-group">
            <button class="btn-secondary" onclick="importData()">
              <i class="fas fa-upload"></i>
              Import JSON
            </button>
            <button class="btn-secondary" onclick="exportData()">
              <i class="fas fa-download"></i>
              Export JSON
            </button>
          </div>

          <div class="divider">
            <button id="clearBtn" class="btn-danger" onclick="showConfirm()">
              <i class="fas fa-trash"></i>
              Clear All Data
            </button>

            <div id="confirmBox" class="confirm-box hidden">
              <p class="confirm-text">
                Are you sure? This will permanently delete all your records.
              </p>
              <div class="button-group">
                <button class="btn-danger" onclick="clearData()">
                  Yes, Delete Everything
                </button>
                <button class="btn-secondary" onclick="hideConfirm()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Save Button -->
      <div class="save-container">
        <button class="btn-primary save-btn" onclick="changeSettings();">
          Save Settings
        </button>
      </div>
    </main>
    <script type="module" src="script1.js"></script>

    <script>
      const baseCurrency_html = document.querySelector("#currency");
      const rateEur = document.querySelector("#eur-rate");
      const rateGbp = document.querySelector("#gbp-rate");
      const spendingCap_html = document.querySelector("#spending-cap");
      const alert_html = document.querySelector(".alert");

      const baseCurrency = localStorage.getItem("baseCurrency");
      const spendingCap = localStorage.getItem("spendingCap");

      // Show/hide confirmation box for clear data
      function showConfirm() {
        const confirmBox = document.getElementById("confirmBox");
        confirmBox.classList.remove("hidden");
      }

      function hideConfirm() {
        const confirmBox = document.getElementById("confirmBox");
        confirmBox.classList.add("hidden");
      }

      // Normalize and validate imported records to match app schema
      // Schema per record-script.js: { id, description, amount, category, date }
      function normalizeRecords(input) {
        if (!Array.isArray(input)) return [];
        let counter = 0;
        return input
          .filter((r) => r && typeof r === "object")
          .map((r) => {
            // Generate id using Date.now() style to match saveRecord() in record-script.js
            const id = r.id && String(r.id).trim() 
              ? String(r.id) 
              : (Date.now() + counter++).toString();
            const description = (r.description ?? r.title ?? "")
              .toString()
              .trim();
            const amountNum = Number(r.amount);
            const amount = Number.isFinite(amountNum) ? amountNum : 0;
            const category = (r.category ?? r.tag ?? "other").toString().trim();
            const dateStr = r.date
              ? new Date(r.date).toISOString().slice(0, 10)
              : new Date().toISOString().slice(0, 10);
            // Return only the 5 fields used by the app
            return { id, description, amount, category, date: dateStr };
          });
      }

      function persistSettingsLike(obj) {
        if (!obj || typeof obj !== "object") return;
        const knownKeys = ["baseCurrency", "spendingCap", "rateEur", "rateGbp"];
        for (const k of knownKeys) {
          if (k in obj) {
            const val = obj[k];
            if (val !== undefined && val !== null) {
              localStorage.setItem(
                k,
                typeof val === "string" ? val : JSON.stringify(val)
              );
            }
          }
        }
      }

      function changeSettings() {
        localStorage.setItem("baseCurrency", baseCurrency_html.value);
        if (spendingCap_html.value > 0) {
          localStorage.setItem("spendingCap", spendingCap_html.value);
        } else {
          showAlert(
            "Error please enter correct Spending Cap",
            (type = "danger")
          );
        }
        localStorage.setItem("rateEur", rateEur.value);
        localStorage.setItem("rateGbp", rateGbp.value);
        showAlert("Success");
      }

      //EXPORTING DATA
      function exportData() {
        const data = {};

        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);

          try {
            data[key] = JSON.parse(value);
          } catch {
            data[key] = value;
          }
        }

        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "finance_data.json";
        a.click();

        URL.revokeObjectURL(url);
        alert("Data exported successfully!");
      }

      // IMPORTING DATA
      function importData() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "application/json";

        input.onchange = (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const importedData = JSON.parse(e.target.result);

              if (
                typeof importedData !== "object" &&
                !Array.isArray(importedData)
              ) {
                alert("Invalid JSON structure. Expecting an object or array.");
                return;
              }

              // Determine records source
              let incomingRecords = [];
              if (Array.isArray(importedData)) {
                incomingRecords = importedData;
              } else if (Array.isArray(importedData.records)) {
                incomingRecords = importedData.records;
              }

              const normalized = normalizeRecords(incomingRecords);
              if (normalized.length > 0) {
                // Merge with existing records and deduplicate by id
                const existing = JSON.parse(localStorage.getItem("records") || "[]");
                const mapById = new Map();
                // Add existing records first
                for (const r of existing) {
                  mapById.set(String(r.id), r);
                }
                // Add/overwrite with imported records
                for (const r of normalized) {
                  mapById.set(String(r.id), r);
                }
                const merged = Array.from(mapById.values());
                localStorage.setItem("records", JSON.stringify(merged));
              }

              // Persist known settings if present on object payload
              if (!Array.isArray(importedData)) {
                persistSettingsLike(importedData);
              }

              alert("Data imported successfully!");
              // Redirect to dashboard so stats reflect immediately
              window.location.href = "dashboard.html";
            } catch (err) {
              alert("Failed to import data: " + err.message);
            }
          };

          reader.readAsText(file);
        };

        input.click();
      }

      // CLEAR DATA
      function clearData() {
        localStorage.clear();
        hideConfirm();
        alert("All data cleared!");
        location.reload();
      }
    </script>
  </body>
</html>
