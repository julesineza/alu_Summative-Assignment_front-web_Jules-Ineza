<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style-settings.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>
          <a href="#">Settings</a>
        </div>
        <div>
          <a href="index.html"><i class="fa-regular fa-house"></i></a>
        </div>
      </div>
    </header>
    <main>
      <!-- Currency Settings -->
      <section class="glass">
        <div class="section-header">
          <i class="fas fa-dollar-sign"></i>
          <h2>Currency Settings</h2>
        </div>

        <div>
          <label for="currency">Base Currency</label>
          <select id="currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="CAD">CAD - Canadian Dollar</option>
          </select>
        </div>

        <div class="grid">
          <div>
            <label for="eur-rate">EUR Rate</label>
            <input id="eur-rate" type="number" step="0.01" value="0.85" />
          </div>
          <div>
            <label for="gbp-rate">GBP Rate</label>
            <input id="gbp-rate" type="number" step="0.01" value="0.73" />
          </div>
        </div>
      </section>

      <!-- Budget Settings -->
      <section class="glass">
        <div class="section-header">
          <i class="fas fa-chart-line"></i>
          <h2>Budget Settings</h2>
        </div>

        <div>
          <label for="spending-cap">Monthly Spending Cap</label>
          <input id="spending-cap" type="number" step="10" />
          <p class="hint-text">
            Set a monthly budget limit. You'll receive warnings when approaching
            or exceeding this amount.
          </p>
        </div>
      </section>

      <!-- Data Management -->
      <section class="glass">
        <h2 style="margin-bottom: 1.5rem">Data Management</h2>

        <div>
          <div class="button-group">
            <button class="btn-secondary" onclick="importData()">
              <i class="fas fa-upload"></i>
              Import JSON
            </button>
            <button class="btn-secondary" onclick="exportData()">
              <i class="fas fa-download"></i>
              Export JSON
            </button>
          </div>

          <div class="divider">
            <button id="clearBtn" class="btn-danger" onclick="showConfirm()">
              <i class="fas fa-trash"></i>
              Clear All Data
            </button>

            <div id="confirmBox" class="confirm-box hidden">
              <p class="confirm-text">
                Are you sure? This will permanently delete all your records.
              </p>
              <div class="button-group">
                <button class="btn-danger" onclick="clearData()">
                  Yes, Delete Everything
                </button>
                <button class="btn-secondary" onclick="hideConfirm()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Save Button -->
      <div class="save-container">
        <button class="btn-primary save-btn" onclick="saveSettings()">
          Save Settings
        </button>
      </div>
    </main>
    <script src="script1.js"></script>
  </body>
</html>
