<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style-settings.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>
          <a href="#">Settings</a>
        </div>
        <div>
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Currency Settings -->
      <section class="glass">
        <div class="section-header">
          <h2>Currency Settings</h2>
        </div>

        <div>
          <label for="currency">Base Currency</label>
          <select id="currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="CAD">CAD - Canadian Dollar</option>
          </select>
        </div>

        <div class="grid">
          <div>
            <label for="eur-rate">EUR Rate</label>
            <input id="eur-rate" type="number" step="0.01" value="0.85" />
          </div>
          <div>
            <label for="gbp-rate">GBP Rate</label>
            <input id="gbp-rate" type="number" step="0.01" value="0.73" />
          </div>
        </div>
      </section>

      <!-- Budget Settings -->
      <section class="glass">
        <div class="section-header">
          <h2>Budget Settings</h2>
        </div>

        <div>
          <label for="spending-cap">Monthly Spending Cap</label>
          <input id="spending-cap" type="number" step="10" />
          <p class="hint-text">
            Set a monthly budget limit. You'll receive warnings when approaching
            or exceeding this amount.
          </p>
        </div>
      </section>

      <!-- Data Management -->
      <section class="glass">
        <h2 style="margin-bottom: 1.5rem">Data Management</h2>

        <div>
          <div class="button-group">
            <button class="btn-secondary" onclick="importData()">
              <i class="fas fa-upload"></i>
              Import JSON
            </button>
            <button class="btn-secondary" onclick="exportData()">
              <i class="fas fa-download"></i>
              Export JSON
            </button>
          </div>

          <div class="divider">
            <button id="clearBtn" class="btn-danger" onclick="showConfirm()">
              <i class="fas fa-trash"></i>
              Clear All Data
            </button>

            <div id="confirmBox" class="confirm-box hidden">
              <p class="confirm-text">
                Are you sure? This will permanently delete all your records.
              </p>
              <div class="button-group">
                <button class="btn-danger" onclick="clearData()">
                  Yes, Delete Everything
                </button>
                <button class="btn-secondary" onclick="hideConfirm()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Save Button -->
      <div class="save-container">
        <button class="btn-primary save-btn" onclick="changeSettings();">
          Save Settings
        </button>
      </div>
    </main>
    <script src="script1.js"></script>

    <script>
      const baseCurrency_html = document.querySelector("#currency");
      const rateEur = document.querySelector("#eur-rate");
      const rateGbp = document.querySelector("#gbp-rate");
      const spendingCap_html = document.querySelector("#spending-cap");
      const alert_html = document.querySelector(".alert");

      const baseCurrency = localStorage.getItem("baseCurrency");
      const spendingCap = localStorage.getItem("spendigCap");

      function showAlert(message, type = "success") {
        // Remove any existing alert
        const oldAlert = modal.querySelector(".alert");
        if (oldAlert) oldAlert.remove();

        // Create the alert div
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.setAttribute("role", "alert");
        alertDiv.textContent = message;

        // Insert alert before the form
        modal.querySelector(".modal-content").insertBefore(alertDiv, form);

        setTimeout(() => alertDiv.remove(), 3000);
      }

      function changeSettings() {
        localStorage.setItem("baseCurrency", baseCurrency_html.value);
        if (spendingCap_html.value > 0) {
          localStorage.setItem("spendingCap", spendingCap_html.value);
        } else {
          showAlert(
            "Error please enter correct Spending Cap",
            (type = "danger")
          );
        }
        localStorage.setItem("rateEur", rateEur.value);
        localStorage.setItem("rateGbp", rateGbp.value);
        showAlert("Success");
      }

      //EXPORTING DATA
      function exportData() {
        const data = {};

        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);

          try {
            data[key] = JSON.parse(value);
          } catch {
            data[key] = value;
          }
        }

        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "finance_data.json";
        a.click();

        URL.revokeObjectURL(url);
        alert("Data exported successfully!");
      }

      // IMPORTING DATA
      function importData() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "application/json";

        input.onchange = (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const importedData = JSON.parse(e.target.result);

              if (typeof importedData !== "object") {
                alert("Invalid JSON structure.");
                return;
              }

              // Merge or replace existing localStorage data
              for (const key in importedData) {
                localStorage.setItem(key, JSON.stringify(importedData[key]));
              }

              alert("Data imported successfully!");
              location.reload();
            } catch (err) {
              alert("Failed to import data: " + err.message);
            }
          };

          reader.readAsText(file);
        };

        input.click();
      }

      // CLEAe DATA
      function clearData() {
        localStorage.clear();
        hideConfirm();
        alert("All data cleared!");
        location.reload();
      }
    </script>
  </body>
</html>
